# EmptyEpsilon services

start_server:
  name: Start server
  description: Start EmptyEpsilon headless on the EE host via SSH. Always enables httpserver for the integration.
  fields:
    scenario:
      name: Scenario
      description: Built-in scenario file (e.g. scenario_03_waves.lua, scenario_00_basic.lua).
      required: false
      default: "scenario_03_waves.lua"
      example: "scenario_03_waves.lua"
    httpserver:
      name: HTTP port
      description: Port for HTTP API (defaults to configured port, usually 8080).
      required: false
      example: 8080

stop_server:
  name: Stop server
  description: Gracefully shut down EmptyEpsilon via shutdownGame() HTTP API. Falls back to killing the process if the API is unreachable.

stop_server_forced:
  name: Stop server (forced)
  description: Force kill the EmptyEpsilon process via SSH (pkill). Use when graceful shutdown fails or the server is unresponsive.

global_message:
  name: Global message
  description: Display a message to all players in the game.
  fields:
    message:
      name: Message
      description: The message to display.
      required: true
      example: "Game will pause in 60 seconds"

victory:
  name: Victory
  description: End the game with the specified faction as winner.
  fields:
    faction:
      name: Faction
      description: Winning faction name (e.g. Human Navy, Kraylor).
      required: false
      default: "Human Navy"
      example: "Human Navy"

spawn_player_ship:
  name: Spawn player ship
  description: Add a new player ship to the game.
  fields:
    template:
      name: Template
      description: Ship template (e.g. Atlantis, Phobos M3P, Player Cruiser).
      required: false
      default: "Atlantis"
      example: "Atlantis"
    callsign:
      name: Callsign
      description: Ship callsign.
      required: false
      default: "Epsilon"
      example: "Epsilon"
    faction:
      name: Faction
      description: Faction (e.g. Human Navy).
      required: false
      default: "Human Navy"
      example: "Human Navy"
    x:
      name: X
      description: X position in world coordinates.
      required: false
      default: 0
      example: 0
    y:
      name: Y
      description: Y position in world coordinates.
      required: false
      default: 0
      example: 0

exec_lua:
  name: Execute Lua
  description: Execute arbitrary Lua code on the EE server. Use with caution.
  fields:
    code:
      name: Code
      description: Lua code to execute (e.g. "return getScenarioTime()").
      required: true
      example: "return getScenarioTime()"

spawn_cpu_ship:
  name: Spawn CPU ship
  description: Spawn an AI enemy ship (CpuShip).
  fields:
    template:
      name: Template
      required: false
      default: "Adder MK3"
    faction:
      name: Faction
      required: false
      default: "Kraylor"
    x:
      name: X
      required: false
      default: 0
    y:
      name: Y
      required: false
      default: 0
    order:
      name: Order
      required: false
      default: "idle"

spawn_station:
  name: Spawn station
  description: Spawn a space station.
  fields:
    template:
      name: Template
      required: false
      default: "Small Station"
    faction:
      name: Faction
      required: false
      default: "Human Navy"
    x:
      name: X
      required: false
      default: 0
    y:
      name: Y
      required: false
      default: 0

spawn_nebula:
  name: Spawn nebula
  description: Spawn a nebula at position.
  fields:
    x:
      name: X
      required: false
      default: 0
    y:
      name: Y
      required: false
      default: 0

spawn_asteroid:
  name: Spawn asteroid
  description: Spawn an asteroid at position.
  fields:
    x:
      name: X
      required: false
      default: 0
    y:
      name: Y
      required: false
      default: 0

send_comms_message:
  name: Send comms message
  description: Send an incoming comms message to a player ship.
  fields:
    callsign:
      name: Callsign
      required: true
    message:
      name: Message
      required: true

modify_hull:
  name: Modify hull
  description: Set hull percentage for a player ship.
  fields:
    callsign:
      name: Callsign
      required: true
    value:
      name: Value
      required: false
      default: 100

modify_shields:
  name: Modify shields
  description: Set shield percentages for a player ship.
  fields:
    callsign:
      name: Callsign
      required: true
    front:
      name: Front
      required: false
      default: 100
    rear:
      name: Rear
      required: false
      default: 100

give_weapons:
  name: Give weapons
  description: Add ammunition to a player ship.
  fields:
    callsign:
      name: Callsign
      required: true
    homing:
      name: Homing
      required: false
      default: 0
    nuke:
      name: Nuke
      required: false
      default: 0
    emp:
      name: EMP
      required: false
      default: 0
    mine:
      name: Mine
      required: false
      default: 0
    hvli:
      name: HVLI
      required: false
      default: 0

red_alert_all:
  name: Red alert all
  description: Set all player ships to red alert.

resupply_all:
  name: Resupply all
  description: Refill ammo and energy for all player ships.

repair_all:
  name: Repair all
  description: Restore hull and shields for all player ships.
